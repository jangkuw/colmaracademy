<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="header-bar">
      <div class="container header">
        <img src="./resources/images/logo.png" alt="Company Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="banner">
      <div class="container announcement">
        <div id="text-announce">
           <h2>NEW ARRIVAL</h2>
           <h1>SPORT BIKE AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="menu-bar">
      <div class="container menu">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
      <div class="container mobile-menu">
        <a href="#">Menu</a>
      </div>
    </div>

  <div class="container products">
    <div class="product">
      <div class="product-img">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
      </div>
      <span>Exploding Pen</span>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
      </div>
      <span>Cellular Watch</span>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
      </div>
      <span>Thermal Glasses</span>
    </div>
  </div>

  <div class="container info">
    <div class="location">
      <h2 class="caption">Location</h2>
      <h2 class="value">-47.346436, 84.32354</h2>
    </div>
    <div class="hours">
       <h2 class="caption">Hours</h2>
       <h2 class="value">0800 - 1800</h2>
    </div>
  </div>

  <div class="footer-bar">
    <div class="container footer">
      <h2>Copyright Secret Agent Supply Inc.</h2>
    </div>
  </div>

  </body>
</html>
